    <div class="container-fluid bg-white" >
        <div class="container justify-content-center px-0">
            <nav class="navbar navbar-expand-sm bg-white navbar-#4aaaa5 justify-content-center px-0 ">
            
                <div class="navbar-header">

                    <a class="navbar-brand" style="background-color:#4aaaa5; color: #fff; padding: 10px; font-size: 2.5rem" href="#">Jim Schlader</a>

                    <button class="navbar-toggler border border-#4aaaa5" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon bg-warning" style="color:#4aaaa5"></span>
                      </button>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0"  >

      <div class="container bg-white mt-3">
        <div class="row">
          <div class="col-sm">
            <h1 style="color: #4aaaa5; padding:20px; border-bottom: 3px solid #4aaaa5;">Contact</h1>
          </div>
        </div>
        <form >
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
          <div class="form-group">
              <label for="emailAddress">Email address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color:#4aaaa5">Submit</button>
        </form> 
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
